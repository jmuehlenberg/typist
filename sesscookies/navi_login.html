<script>
  function DropDownMenu(Name, Title, Entries, Max)
  {
    var i;
    var txt;
    document.writeln('<table padding=0 border=0 class=menu_table style="border-collapse:collapse;">');
    document.writeln('<tr><td colspan=2 align=left><b>'+Title+'</b></td></tr>');
    txt="";
    for (i=0;i<Max;i++)
    { txt=txt+Entries[i]+'<br>'; }
    txt = txt.substring(0, txt.length-4);
    document.writeln('<tr><td width=10px></td><td><div class="showdiv" id="'+Name+'">'+txt+'</div></td></tr></table>');

  }


  function AddDestLink(Text, URL, Dest)
  {
    return '<a class="menu_link" target="'+Dest+'" href="'+URL+'">'+Text+'</a>';
  }

  function AddLink(Text, URL)
  {
    return '<a class="menu_link" href="'+URL+'">'+Text+'</a>';
  }

  function AddText(Text)
  {
    return '<span class="menu_text">'+Text+'</span>';
  }

  DropDownMenu('Home', 'Home', new Array(AddLink('Home', 'index.php'), 
                                         AddLink('Druckercenter', 'index.php?window=upload.html'),
                                         AddLink('Kontakt', 'mailto:mytype@yuniq.me'),
                                         AddLink('Impressum', 'index.php?window=impr.html')), 4); 

  DropDownMenu('Reg', 'Registrierung', new Array(AddLink('<img src="pics/register.png">', 'index.php?window=dialogs.php&dialog=register'),
                                                 AddLink('<img src="pics/login.png">', 'index.php?window=dialogs.php&dialog=login'),
                                                 AddLink('Konto l&ouml;schen', 'index.php?window=dialogs.php&dialog=delete')), 3);

                                                 AddLink('Konto l&ouml;schen', 'index.php?window=dialogs.php&dialog=delete')), 3);

</script>
