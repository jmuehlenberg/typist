<html>
  <head>
    <title>Ausdruck von MyType</title>
  </head>

  <body>
    <style>  
      *           {font-family:Arial;}
      hr          {width:100%; border: 0.5px solid black; height:2px; color:black;}
      *.nofail    {font-family:monospace; visibility:hidden; height:1px; overflow:hidden;}
      *.isfail    {color:red;  border:1px solid black; font-family:monospace;}   
      *.display   {border:2px solid black; width:99%; font-family:monospace; text-align:left;}
      body     { height:100%;}
    </style>
    <div align=center class="total">
      <h1>MyType - Ausdruck von <@src@></h1>
      <br>
      <hr>
      <br>
      Geschrieben von <@from@><br>
      Ausgedruckt <@time@><p>
      <hr>
      <br>
      <table border=1 style="border-collapse:collapse;width:90%;">
      <tr><td id="Fails" width=50%><@fails@></td><td id="Time"><@timespan@></td></tr>
      <tr><td id="Tempo" width=50%><@speed@></td><td id="types"><@types@></td></tr>
      <tr><td id="eff" colspan=2 align=center><@eff@></td></tr>
      </table>
      <p>
      <div class="display">
        <@datas@>
      </div>  
      <p>
      <hr>
      <br>
      <h5>Typist - Der Tastaturschreibkurs im Internet</h5>
    </div>
    <script language="javascript"> 
      window.print(self);
    </script>
  </body>
</html>
