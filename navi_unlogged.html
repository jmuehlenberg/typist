
<script>
  function DropDownMenu(Name, Title, Entries, Max)
  {
    var i;
    var txt;
    document.writeln('<div onMouseOver="ShowMenu(\''+Name+'\')" onMouseOut="HideMenu(\''+Name+'\')">');
    document.writeln('<table padding=0 border=0 class=menu_table style="border-collapse:collapse;">');
    document.writeln('<tr><td colspan=2 align=left><b>'+Title+'</b></td></tr>');
    txt="";
    for (i=0;i<Max;i++)
    { txt=txt+Entries[i]+'<br>'; }
    txt = txt.substring(0, txt.length-4);
    document.writeln('<tr><td width=10px></td><td><div class="showdiv" style="height:1px;overflow:hidden;" id="'+Name+'">'+txt+'</div></td></tr></table></div>');

  }

  function ShowMenu(Namer)
  { document.getElementById(Namer).style.overflow='visible'; }

  function HideMenu(Namer)
  { document.getElementById(Namer).style.overflow='hidden'; }


  function AddDestLink(Text, URL, Dest)
  {
    return '<a class="menu_link" target="'+Dest+'" href="'+URL+'">'+Text+'</a>';
  }

  function AddLink(Text, URL)
  {
    return '<a class="menu_link" href="'+URL+'">'+Text+'</a>';
  }

  function AddText(Text)
  {
    return '<span class="menu_text">'+Text+'</span>';
  }

  
  DropDownMenu('Home', '<a href="index.php">Home</a>', new Array(''), 0);
  DropDownMenu('Reg', 'Registrierung', new Array(AddLink('Jetzt Registrieren', 'index.php?window=dialogs.php&dialog=register'),
                                                 AddLink('Einloggen!',         'index.php?window=dialogs.php&dialog=login'),
                                                 AddLink('Konto l&ouml;schen', 'index.php?window=dialogs.php&dialog=delete')), 3);
  DropDownMenu('Kontakt', 'Kontakt',   new Array(AddLink('Feedback',           'index.php?window=feedback.html'),
                                                 AddLink('E-Mail',             'mailto:info@muehlenberg.ch?subject=Typist')), 2);

</script>
